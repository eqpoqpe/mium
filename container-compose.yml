version: "3"
services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: mium
      POSTGRES_PASSWORD: ptauEixhYKtttYmH
      POSTGRES_DB: miumdatabase
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - db
    env_file:
      - apps/cloud/.env